<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Personal Expense</title>
</head>
<body>
<div class="base-body">
    <form action="/send-personal-expense" class="form-add-exp" method="POST">
        <label for="expense-username">Username:</label>
        <input type="text" id="expense-username" name="username">
        <br><br>

        <label for="expense-description">Description:</label>
        <input type="text" id="expense-description" name="expenseDescription">
        <br><br>


        <label for="expense-amount">Amount:</label>
        <input type="text" id="expense-amount" name="expenseAmount">
        <br><br>


        <label for="expense-date">Expense Date:</label>
        <input type="date" id="expense-date" name="expenseDate">
        <br><br>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
